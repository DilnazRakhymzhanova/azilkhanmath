<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAPMATH</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">TAPMATH</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="test.html">Тесты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="explanations.html">Темы</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2>Тест Уровень I</h2>
        <div id="test-section" style="display: none;">
            <div id="question"></div>

            <!-- Оборачиваем варианты ответа в flex-column -->
            <div id="options" class="d-flex flex-column mb-4">
                <!-- Варианты ответов будут выводиться здесь -->
            </div>

            <!-- Оборачиваем кнопки в div с вертикальным выравниванием -->
            <div class="d-flex flex-column">
                <button id="prev-button" class="btn btn-secondary mb-2" onclick="prevQuestion()">Предыдущий вопрос</button>
                <button id="next-button" class="btn btn-primary mb-2" onclick="nextQuestion()">Следующий вопрос</button>
                <button id="submit-button" class="btn btn-success" onclick="submitQuiz()">Завершить тест</button>
            </div>
        </div>
        <div id="result-section" style="display: none;">
            <h3>Результаты</h3>
            <div id="result-message"></div>

            <!-- Полосы прогресса -->
            <div class="progress">
                <div class="progress-bar bg-success" id="correct-progress" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <div class="progress mt-2">
                <div class="progress-bar bg-danger" id="incorrect-progress" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>

            <button class="btn btn-primary mt-3" onclick="restartTest()">Начать заново</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Пример заполнения вариантов ответов
        function loadQuestion(questionData) {
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = ''; // Очищаем предыдущие варианты

            questionData.options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('btn', 'btn-outline-primary', 'mb-2'); // Добавляем классы для кнопок
                button.textContent = option;
                button.onclick = () => selectOption(option); // Функция для выбора ответа
                optionsDiv.appendChild(button); // Добавляем кнопку в div
            });
        }

        
        // Запускаем тест
        startTest('level1');

        function startTest(level) {
            loadQuestion(questionData); // Загружаем первый вопрос
            document.getElementById('test-section').style.display = 'block'; // Показываем секцию тестов
        }

        function selectOption(option) {
            console.log('Выбранный ответ:', option);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
