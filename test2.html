<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAPMATH</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">TAPMATH</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                            <a class="nav-link" href="index.html">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="test.html">Тесты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="explanations.html">Темы</a>
                        </li>                    
                    </ul>
                </div>
            </div>
        </nav>
    </header>
  
   <div class="container">
        <h2>Тест Уровень II</h2>
        <div id="test-section" style="display: none;">
            <div id="question"></div>
            <div id="options"></div>
            <button id="prev-button" onclick="prevQuestion()">Предыдущий вопрос</button>
            <button id="next-button" onclick="nextQuestion()">Следующий вопрос</button>
            <button id="submit-button" onclick="submitQuiz()">Завершить тест</button>
        </div>
        <div id="result-section" style="display: none;">
            <h3>Результаты</h3>
            <div id="result-message"></div>

            <!-- Полосы прогресса -->
            <div class="progress">
                <div class="progress-bar bg-success" id="correct-progress" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <div class="progress mt-2">
                <div class="progress-bar bg-danger" id="incorrect-progress" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>

            <button onclick="restartTest()">Начать заново</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        startTest('level2'); // Инициализируем тест для уровня I

        // Функция для обновления прогресс-баров
        function updateProgressBars(correctCount, totalQuestions) {
            const correctPercentage = (correctCount / totalQuestions) * 100;
            const incorrectPercentage = 100 - correctPercentage;

            // Обновляем индикаторы прогресса
            document.getElementById('correct-progress').style.width = `${correctPercentage}%`;
            document.getElementById('correct-progress').setAttribute('aria-valuenow', correctPercentage);
            document.getElementById('correct-progress').textContent = `${Math.round(correctPercentage)}%`;

            document.getElementById('incorrect-progress').style.width = `${incorrectPercentage}%`;
            document.getElementById('incorrect-progress').setAttribute('aria-valuenow', incorrectPercentage);
            document.getElementById('incorrect-progress').textContent = `${Math.round(incorrectPercentage)}%`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
