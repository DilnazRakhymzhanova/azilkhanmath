<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Уровень V</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <header class="bg-light p-3">
        <h1 class="text-center">AZIMATH</h1>
    </header>

    <div class="container mt-4">
        <h2>Тест Уровень V</h2>
        <div id="quiz-form">
            <form id="quiz">
                <div class="form-group">
                    <label id="question"></label>
                    <div id="options"></div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" id="prev-button" onclick="prevQuestion()" style="display: none;">Предыдущий вопрос</button>
                    <button type="button" class="btn btn-primary" id="next-button" onclick="nextQuestion()">Следующий вопрос</button>
                    <button type="button" class="btn btn-primary" id="submit-button" onclick="submitQuiz()" style="display: none;">Завершить тест</button>
                </div>
            </form>
        </div>

        <div id="results" style="display: none;">
            <h3>Ваши результаты</h3>
            <div class="progress mb-3">
                <div class="progress-bar bg-success" role="progressbar" style="width: 0%" id="correct-progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 0%" id="incorrect-progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <button id="restart-button" class="btn btn-primary" onclick="restartTest()">Начать снова</button>
            <a href="test.html" class="btn btn-secondary">Вернуться к выбору уровня</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
