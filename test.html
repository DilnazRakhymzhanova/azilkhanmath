<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по математике</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Вставьте здесь header -->
    </header>

    <main>
        <div class="test-container">
            <h2 id="question">Вопрос</h2>
            <div class="answers">
                <button class="answer-btn">Ответ 1</button>
                <button class="answer-btn">Ответ 2</button>
                <button class="answer-btn">Ответ 3</button>
            </div>
            <div class="test-navigation">
                <button id="prev">Предыдущий вопрос</button>
                <button id="next">Следующий вопрос</button>
                <button id="finish">Завершить тест</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
