<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AZIMATH</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">AZIMATH</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="test.html">Тесты</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="explanations.html">Темы</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
   
<body>
    <div class="container">
        <h2>Тест Уровень I</h2>
        <div id="quiz-form">
            <div id="question"></div>
            <div id="options"></div>
            <button id="prev-button" onclick="prevQuestion()">Предыдущий вопрос</button>
            <button id="next-button" onclick="nextQuestion()">Следующий вопрос</button>
            <button id="submit-button" onclick="submitQuiz()">Завершить тест</button>
        </div>
        <div id="results" style="display: none;">
            <h3>Результаты</h3>
            <div class="progress">
                <div id="correct-progress" class="progress-bar bg-success" role="progressbar" aria-label="Correct Answers" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                <div id="incorrect-progress" class="progress-bar bg-danger" role="progressbar" aria-label="Incorrect Answers" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <button onclick="restartTest()">Начать заново</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        startTest('level1'); // Инициализируем тест для уровня I
    </script>
</body>
</html>
