<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZIMATH</title>
    <link rel="stylesheet" href="style.css"> <!-- Ваш файл стилей -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Подключаем Bootstrap -->
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">AZIMATH</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="test.html">Тесты</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="explanations.html">Темы</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="quiz-container">
      <h2 id="question"></h2>
      <form id="quiz-form">
          <div id="options"></div>
          <button type="button" id="prev-button" class="btn btn-secondary" onclick="prevQuestion()">Предыдущий вопрос</button>
          <button type="button" id="next-button" class="btn btn-primary" onclick="nextQuestion()">Следующий вопрос</button>
          <button type="button" id="submit-button" class="btn btn-success" onclick="submitQuiz()">Завершить тест</button>
      </form>
      <div id="results" style="display: none;">
          <h3>Результаты теста</h3>
          <div class="progress" role="progressbar" aria-label="Прогресс правильных ответов" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
              <div id="correct-progress" class="progress-bar bg-success" style="width: 0%;">Правильные: 0%</div>
          </div>
          <div class="progress" role="progressbar" aria-label="Прогресс неправильных ответов" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
              <div id="incorrect-progress" class="progress-bar bg-danger" style="width: 0%;">Неправильные: 0%</div>
          </div>
          <button type="button" class="btn btn-warning" onclick="restartTest()">Пройти тест снова</button>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
